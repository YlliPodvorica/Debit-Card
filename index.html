<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Debit Card</title>
</head>
<body>
   <section>
    <div class="container">
        <div class="card front-face">
            <header>
                <span class="logo">
                    <img src="./Images/logo.png" alt="Logo">
                </span>
                <img src="./Images/chip.png" alt="" class="chip" />

            </header>
            <div class="card-details">
                <div class="name-number-iban">
                    <h6>Card Number</h6>
                    <h5 class="number">4591 3814 3410 8472</h5>
                    <h5 class="name">MR. YLLI PODVORICA</h5>
                    <h5 class="iban">13324256367476</h5>
                </div>
                <div class="valid-date">
                    <h6>VALID THRU</h6>
                    <h5>02/26</h5>
                </div>
            </div>
        </div>
       <div class="card back-face">
            <h6>
                05/21 AUSTRIACARD    32417/003
            </h6>
            <span class="magnetic-strip"></span>
            <div class="signature"><i>911</i></div>
            <h5>
                This card is the property of Raiffeisen Bank Kosovo and may
                be used by the authorized signatory only. If found, please
                return to the nearest branch or report to Contact Center
            </h5>

        </div>
    </div>
   </section> 
</body>
</html>
